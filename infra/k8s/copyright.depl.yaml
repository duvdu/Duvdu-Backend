apiVersion: apps/v1
kind: Deployment
metadata:
  name: copyright-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: copyright
  template:
    metadata:
      labels:
        app: copyright
    spec:
      containers:
        - name: copyright
          image: duvdu/copyright
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-uri
                  key: MONGO_URI
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: session-secret
                  key: sessionSecret
            - name: BUCKET_ACESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bucket-acess-key
                  key: BUCKET_ACESS_KEY
            - name: BUCKET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bucket-secret-key
                  key: BUCKET_SECRET_KEY
            - name: BUCKET_REGION
              valueFrom:
                secretKeyRef:
                  name: bucket-region
                  key: BUCKET_REGION
            - name: BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: bucket-name
                  key: BUCKET_NAME
            - name: BUCKET_HOST
              valueFrom:
                secretKeyRef:
                  name: bucket-host
                  key: BUCKET_HOST
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: node-env
                  key: NODE_ENV
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-host
                  key: REDIS_HOST
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: redis-pass
                  key: REDIS_PASS
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-port
                  key: REDIS_PASS
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name : NATS_URL
              value: "http://nats-srv:4222"
            - name : NATS_CLUSTER_ID
              value: "duvdu"
            - name: PAYMOB_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: paymob-hmac-secret
                  key: PAYMOB_HMAC_SECRET
            - name: PAYMOB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: paymob-api-key
                  key: PAYMOB_API_KEY
            - name: PAYMOB_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: paymob-base-url
                  key: PAYMOB_BASE_URL
            - name: PAYMOB_INTEGRATION_ID
              valueFrom:
                secretKeyRef:
                  name: paymob-integration-id
                  key: PAYMOB_INTEGRATION_ID
            - name: PAYMOB_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: paymob-secret-key
                  key: PAYMOB_SECRET_KEY
            - name: PAYMOB_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: paymob-public-key
                  key: PAYMOB_PUBLIC_KEY


---
apiVersion: v1
kind: Service
metadata:
  name: copyright-srv
spec:
  selector:
    app: copyright
  ports:
    - name: copyright
      protocol: TCP 
      port: 3000
      targetPort: 3000
