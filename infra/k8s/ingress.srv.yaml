apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: duvdu.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: auth-srv
                  port: 
                    number: 3000
          - path: /api/category/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: category-srv
                  port: 
                    number: 3000
          - path: /api/portfolio-post/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: portfolio-post-srv
                  port: 
                    number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: chat-srv
                  port: 
                    number: 3000




