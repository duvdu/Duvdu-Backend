apiVersion: apps/v1
kind: Deployment
metadata:
  name: studio-booking-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: studio-booking
  template:
    metadata:
      labels:
        app: studio-booking
    spec:
      containers:
        - name: studio-booking
          image: duvdu/studio-booking
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb-service:27017/duvdu"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: session-secret
                  key: sessionSecret
            - name: BUCKET_ACESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bucket-acess-key
                  key: BUCKET_ACESS_KEY
            - name: BUCKET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bucket-secret-key
                  key: BUCKET_SECRET_KEY
            - name: BUCKET_REGION
              valueFrom:
                secretKeyRef:
                  name: bucket-region
                  key: BUCKET_REGION
            - name: BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: bucket-name
                  key: BUCKET_NAME
            - name: BUCKET_HOST
            - name: REDIS_HOST
              value: redis://expiration-redis-srv:6379

---
apiVersion: v1
kind: Service
metadata:
  name: studio-booking-srv
  namespace: ingress-nginx
spec:
  selector:
    app: studio-booking
  ports:
    - name: studio-booking
      protocol: TCP 
      port: 3000
      targetPort: 3000
  type: NodePort