apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-post-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-post
  template:
    metadata:
      labels:
        app: portfolio-post
    spec:
      containers:
        - name: portfolio-post
          image: duvdu/portfolio-post
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-uri
                  key: MONGO_URI
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: session-secret
                  key: sessionSecret
            - name: BUCKET_ACESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bucket-acess-key
                  key: BUCKET_ACESS_KEY
            - name: BUCKET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bucket-secret-key
                  key: BUCKET_SECRET_KEY
            - name: BUCKET_REGION
              valueFrom:
                secretKeyRef:
                  name: bucket-region
                  key: BUCKET_REGION
            - name: BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: bucket-name
                  key: BUCKET_NAME
            - name: BUCKET_HOST
              valueFrom:
                secretKeyRef:
                  name: bucket-host
                  key: BUCKET_HOST
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: node-env
                  key: NODE_ENV
            - name: REDIS_HOST
              value: redis://expiration-redis-srv:6379

---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-post-srv
spec:
  selector:
    app: portfolio-post
  ports:
    - name: portfolio-post
      protocol: TCP 
      port: 3000
      targetPort: 3000
  type: NodePort