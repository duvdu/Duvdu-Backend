apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: duvdu.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: auth-srv
                  port: 
                    number: 3000
          - path: /api/category/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: category-srv
                  port: 
                    number: 3000
          - path: /api/portfolio-post/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: portfolio-post-srv
                  port: 
                    number: 3000
          - path: /api/studio-booking/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: studio-booking-srv
                  port: 
                    number: 3000
          - path: /api/copyrights/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: copyright-srv
                  port: 
                    number: 3000
          - path: /api/analysis/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: analysis-srv
                  port: 
                    number: 3000
          - path: /api/teamproject/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: teamproject-srv
                  port: 
                    number: 3000
          - path: /api/producers/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: producer-srv
                  port: 
                    number: 3000
          - path: /api/contracts/?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: contract-srv
                  port: 
                    number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend: 
              service:
                  name: chat-srv
                  port: 
                    number: 3000




